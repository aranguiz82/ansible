---
- name: Validar servicio httpd
  hosts: web1, web2
  gather_facts: false

  tasks:
  - name: validar si httpd est√° instalado
    package:
      name:
        - httpd
      state: latest
    become: true
  - name: Enable service httpd and ensure it is not masked
    ansible.builtin.systemd_service:
      name: httpd
      enabled: true
      masked: no
  - name: Copiar archivo httpd.conf
    copy:
      src: /srv/myfiles/foo.conf
      dest: /etc/foo.conf
      owner: foo
      group: foo
      mode: u=rw,g=r,o=r
  - name: Make sure a service unit is running
    ansible.builtin.systemd_service:
      state: started
      name: httpd