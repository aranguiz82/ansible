---
- name: Validar servicio httpd
  hosts: web1, web2
  gather_facts: false

  tasks:
  - name: validar si httpd est√° instalado
    package:
      name:
        - httpd
      state: latest
    become: true
  - name: Enable service httpd and ensure it is not masked
    ansible.builtin.systemd_service:
      name: httpd
      enabled: true
      masked: no
    become: true
  - name: Copiar archivo httpd.conf
    ansible.builtin.copy:
      src: /home/ec2-user/httpd.conf
      dest: /etc/httpd/conf/httpd.conf
      owner: root
      group: root
      mode: u=rw,g=r,o=r
    become: true
  - name: Make sure a service unit is running
    ansible.builtin.systemd_service:
      state: started
      name: httpd