---
- name: Validar servicio httpd
  hosts: web1, web2
  gather_facts: false

  tasks:
  - name: validar si httpd est√° instalado
    package:
      name:
        - httpd
      state: latest
    become: true
  - name: Copiar archivo httpd.conf
    ansible.builtin.get_url:
      url: https://github.com/aranguiz82/ansible/blob/fde1125a74a3b87a137081ec9b5229f37bf995f4/httpd.conf
      dest: /etc/httpd/conf/httpd.conf
      mode: u=rw,g=r,o=r
    become: true
  - name: Copiar archivo index.html
    ansible.builtin.get_url:
      url: https://github.com/aranguiz82/ansible/blob/28738798a60f44b9fb1d4c7df4b963b0883bd554/index.html
      dest: /var/www/html/index.html
      owner: apache:apache
      mode: u=rw,g=r,o=r
    become: true
  - name: Enable service httpd
    ansible.builtin.systemd_service:
      name: httpd
      enabled: true
    become: true
  - name: Reload service httpd, in all cases
    ansible.builtin.systemd_service:
      name: httpd.service
      state: reloaded
    become: true
  - name: Make sure a service unit is running
    ansible.builtin.systemd_service:
      state: started
      name: httpd
    become: true