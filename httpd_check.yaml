---
- name: Validar servicio httpd
  hosts: ec2-3-22-248-233.us-east-2.compute.amazonaws.com
  gather_facts: false

  tasks:
  - name: validar si httpd est√° instalado
    package:
      name:
        - httpd
      state: latest
    become: true
  - name: Enable service httpd and ensure it is not masked
    ansible.builtin.systemd_service:
      name: httpd
      enabled: true
      masked: no
  - name: Make sure a service unit is running
    ansible.builtin.systemd_service:
      state: started
      name: httpd